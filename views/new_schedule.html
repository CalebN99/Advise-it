<include href="includes/header.html"></include>

<body>
<div class="formContainer">
    <div class="inline">
        <h4 id="myInput">https://www.cnorris.greenriverdev.com/485/Advise-it/schedule/{{ @token }} </h4>
        <button onclick="myFunction()" >Copy</button>
    </div>



    <form action="#" method="POST">

        <div class="input-group">
            <div  class="form-floating mb-3 textareaBox">
                <textarea type="textarea" id="fall" name="fall" class="form-control"> {{ @user['fall'] }} </textarea>
                <label for="fall" class="form-text">Fall</label>
            </div>

            <span class="input-group-addon">   </span>

            <div  class="form-floating textareaBox">
                <textarea type="winter" id="winter" name="winter" class="form-control"> {{ @user['winter'] }} </textarea>
                <label for="winter" class="form-text">Winter</label>
            </div>
        </div>

        <div class="input-group">
            <div  class="form-floating mb-3 textareaBox">
                <textarea placeholder="Password" type="spring" id="spring" name="spring" class="form-control"> {{ @user['spring'] }} </textarea>
                <label for="spring" class="form-text">Spring</label>
            </div>
            <span class="input-group-addon"></span>
            <div class="form-floating textareaBox">
               <textarea type="summer" id="summer" name="summer" class="form-control"> {{ @user['summer'] }} </textarea>
               <label for="summer" class="form-text">Summer</label>
            </div>
        </div>


        <button class="scheduleButton" type="submit">

            <check if="{{ isset(@user) }}">
                <true>
                    Update
                </true>
                <false>
                    Create
                </false>
        </check>
        </button>
        <check if="{{ isset(@user) }}">
            <p class="updated">Last Updated: {{ @user['updated'] }}</p>
        </check>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../scripts/index.js"> </script>
</body>

</html>
